<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codebot Backend System</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚙️</text></svg>">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --fg: #e0e0e0;
      --accent: #646cff;
      --error: #ff6b6b;
      --success: #4ade80;
      --warning: #FFA500;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Fira Code', monospace, sans-serif;}
    body {
      background: var(--bg);
      color: var(--fg);
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 28px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #888;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      background: var(--card);
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      resize: vertical;
      font-size: 14px;
      outline: none;
    }
    textarea:focus { border-color: var(--accent); }
    select {
      padding: 8px;
      background: var(--card);
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    button {
      background: #333;
      color: white;
      border: 1px solid #444;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: var(--accent);
      border-color: var(--accent);
    }
    #output {
      background: #0d0d0d;
      padding: 18px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.6;
      min-height: 100px;
      border: 1px solid #222;
      color: #d1d1d1;
    }
    .success { color: var(--success); font-weight: bold; }
    .error { color: var(--error); font-weight: bold; }
    .warning { color: var(--warning); }
    
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,.1);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header>
    <h1>SYSTEM_CORE V3</h1>
    <p class="subtitle">Code-Fixer</p>
  </header>

  <div class="container">
    <select id="lang">
      <option value="javascript">Java</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
    </select>
    
    <textarea id="code" placeholder="[WAITING_FOR_INPUT] Incolla il codice sorgente qui..."></textarea>

    <div class="button-group">
      <button onclick="processRequest('Explain')">Load Backend</button>
      <button onclick="processRequest('Fix')">Load Backend</button>
    </div>

    <div id="output">Backend Caricato: In attesa di istruzioni...</div>
  </div>

  <script>
    async function processRequest(action) {
      const code = document.getElementById('code').value.trim();
      const lang = document.getElementById('lang').value;
      const out = document.getElementById('output');

      if (!code) {
        out.innerHTML = '<span class="error">[SYSTEM_ERROR] INPUT_BUFFER_EMPTY</span>';
        return;
      }

      out.innerHTML = `<span class="warning">[PROCESS_START] Analisi in corso...</span> <div class="loading"></div>`;

      try {
        const response = await fetch('/api/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, lang, action })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "CONNECTION_LOST");

        // Timestamp del server simulato per coerenza backend
        const now = new Date().toLocaleTimeString();
        out.innerHTML = `<span class="success">[REPORT_SUCCESS - ${now}]</span>\n\n${data.response}`;
      } catch (err) {
        out.innerHTML = `<span class="error">[CRITICAL_FAILURE] ${err.message}</span>`;
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Code-Fixer and Explainer</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõ†Ô∏è</text></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #050507;
      --surface: rgba(18, 18, 23, 0.85);
      --fg: #f4f4f5;
      --accent: #3b82f6;
      --border: rgba(255, 255, 255, 0.08);
      --error: #ff6b6b;
      --success: #4ade80;
      --warning: #FFA500;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

    body {
      background-color: var(--bg);
      /* Background animato */
      background: radial-gradient(circle at 50% 50%, #111827 0%, #050507 100%);
      color: var(--fg);
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Effetto sfocatura dinamica sullo sfondo */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: radial-gradient(circle at 10% 20%, rgba(59, 130, 246, 0.05) 0%, transparent 40%),
                  radial-gradient(circle at 90% 80%, rgba(59, 130, 246, 0.05) 0%, transparent 40%);
      z-index: -1;
      animation: pulseBg 10s ease-in-out infinite alternate;
    }

    @keyframes pulseBg {
      from { opacity: 0.5; } to { opacity: 1; }
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      animation: fadeInDown 0.8s ease-out;
    }

    h1 {
      font-family: 'Space Grotesk';
      font-size: 2.5rem;
      letter-spacing: -1.5px;
      background: linear-gradient(90deg, #fff 0%, var(--accent) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }

    .container {
      background: var(--surface);
      backdrop-filter: blur(20px);
      border: 1px solid var(--border);
      padding: 30px;
      border-radius: 24px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
      animation: fadeInUp 0.8s ease-out;
    }

    textarea {
      width: 100%;
      min-height: 200px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 18px;
      resize: vertical;
      font-family: 'Fira Code', monospace;
      font-size: 14px;
      outline: none;
      transition: all 0.3s ease;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
    }

    select {
      padding: 12px;
      background: #121217;
      color: white;
      border: 1px solid var(--border);
      border-radius: 8px;
      cursor: pointer;
      width: fit-content;
    }

    .button-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.165, 0.84, 0.44, 1);
      font-size: 0.9rem;
    }

    button:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
      box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
    }

    button:active { transform: translateY(0); }

    #output {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 12px;
      white-space: pre-wrap;
      font-family: 'Fira Code', monospace;
      font-size: 13px;
      line-height: 1.6;
      min-height: 120px;
      border: 1px solid var(--border);
      color: #d1d1d1;
      transition: all 0.4s ease;
    }

    /* Animazioni */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success { color: var(--success); font-weight: bold; }
    .error { color: var(--error); font-weight: bold; }
    .warning { color: var(--warning); }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.1);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-left: 8px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header>
    <h1>Code-Fixer <span style="color:var(--accent)">.</span></h1>
    <p style="color: #9494a3; font-size: 0.9rem;">Analisi sintattica e ottimizzazione logica</p>
  </header>

  <div class="container">
    <select id="lang">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="c">C</option>
      <option value="cpp">C++</option>
    </select>
    
    <textarea id="code" placeholder="// Incolla il codice sorgente qui..."></textarea>

    <div class="button-group">
      <button onclick="processRequest('Explain')">Analyze Code</button>
      <button onclick="processRequest('Fix')" style="background: transparent; border: 1px solid var(--border);">Fix & Optimize</button>
    </div>

    <div id="output">MODULO_PRONTO: In attesa di istruzioni...</div>
  </div>

  <script>
    async function processRequest(action) {
      const code = document.getElementById('code').value.trim();
      const lang = document.getElementById('lang').value;
      const out = document.getElementById('output');

      if (!code) {
        out.innerHTML = '<span class="error">[SYSTEM_ERROR] INPUT_BUFFER_EMPTY</span>';
        return;
      }

      out.style.borderColor = 'var(--accent)';
      out.innerHTML = `<span class="warning">[PROCESS_START] Analisi in corso...</span> <div class="loading"></div>`;

      try {
        const response = await fetch('/api/proxy', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ code, lang, action })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.error || "CONNECTION_LOST");

        const now = new Date().toLocaleTimeString();
        out.innerHTML = `<span class="success">[REPORT_SUCCESS - ${now}]</span>\n\n${data.response}`;
        out.style.borderColor = 'var(--border)';
      } catch (err) {
        out.innerHTML = `<span class="error">[CRITICAL_FAILURE] ${err.message}</span>`;
        out.style.borderColor = 'var(--error)';
      }
    }
  </script>
</body>
</html>

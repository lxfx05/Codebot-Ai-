<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Codebot AI</title>
  <link rel="icon" href="image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --fg: #e0e0e0;
      --accent: #646cff;
      --error: #ff6b6b;
      --success: #4caf50;
      --warning: #FFA500;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Fira Code', monospace, sans-serif;}
    body {
      background: var(--bg);
      color: var(--fg);
      padding: 24px;
      max-width: 900px;
      margin: 0 auto;
    }
    header {
      text-align: center;
      margin-bottom: 28px;
      padding-bottom: 16px;
      border-bottom: 1px solid #333;
    }
    h1 {
      font-size: 2.2rem;
      background: linear-gradient(90deg, var(--accent), #4ade80);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #aaa;
      font-size: 1rem;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    textarea {
      width: 100%;
      min-height: 180px;
      background: var(--card);
      color: white;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 16px;
      resize: vertical;
      font-size: 14px;
    }
    select {
      padding: 8px;
      background: var(--card);
      color: white;
      border: 1px solid #444;
      border-radius: 4px;
    }
    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.8; }
    .button-group {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    .ai-button { background: #9c27b0; }
    #output {
      background: var(--card);
      padding: 18px;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.5;
      min-height: 80px;
      border: 1px solid #333;
    }
    .success { color: var(--success); font-weight: bold; }
    .error { color: var(--error); font-weight: bold; }
    .warning { color: var(--warning); }
    
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,.3);
      border-radius: 50%;
      border-top-color: var(--accent);
      animation: spin 1s linear infinite;
      margin-left: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

  <header>
    <h1>Codebot AI</h1>
    <p class="subtitle">Secure Backend ‚Ä¢ Powered by Gemini Flash</p>
  </header>

  <div class="container">
    <select id="lang">
      <option value="javascript">JavaScript</option>
      <option value="python">Python</option>
      <option value="java">Java</option>
      <option value="cpp">C++</option>
      <option value="go">Go</option>
    </select>
    
    <textarea id="code" placeholder="Paste your code here..."></textarea>

    <div class="button-group">
      <button class="ai-button" onclick="handleAction('Explain')">Explain Code</button>
      <button class="ai-button" onclick="handleAction('Fix')">Check & Fix</button>
    </div>

    <div id="output">Results will appear here.</div>
  </div>

  <script>
    /**
     * Comunica con il proxy serverless di Vercel
     */
    async function callAIProxy(prompt, action, lang) {
      const response = await fetch('/api/proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code: prompt, lang: lang, action: action })
      });

      const data = await response.json();

      if (!response.ok) {
        throw new Error(data.details || data.error || "Backend Error");
      }

      return data.response;
    }

    /**
     * Gestisce le azioni dei pulsanti
     */
    async function handleAction(actionType) {
      const code = document.getElementById('code').value.trim();
      const lang = document.getElementById('lang').value;
      const out = document.getElementById('output');

      if (!code) {
        out.innerHTML = '<span class="error">‚ö†Ô∏è Please paste some code first.</span>';
        return;
      }

      out.innerHTML = `<span class="warning">Fetching results from backend...</span> <div class="loading"></div>`;

      try {
        const result = await callAIProxy(code, actionType, lang);
        
        const label = actionType === 'Explain' ? 'Explanation' : 'Analysis & Fix';
        out.innerHTML = `<span class="success">‚úÖ AI ${label}:</span>\n\n${result}`;
      } catch (err) {
        console.error(err);
        out.innerHTML = `<span class="error">‚ùå Error: ${err.message}</span>\n<small style="color:#666">Check Vercel Logs for more details.</small>`;
      }
    }
  </script>
</body>
</html>
